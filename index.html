  <head>

    <script defer src="index.js"></script>
    <title>Stop Watch Using HTML, CSS & JS</title>

  <body>
    
    <div class="container">
     <center><h1 style="color: rgb(24, 23, 23);width: 200px;height: 100px;font-size: 40px;background-color: white;margin: 5px;">STOP WATCH</h1></center> 
      <div class="timmer">
       
        <p>00:00:00:</p>
        <span>00</span>
      </div>
      <div class="btns">
        <button class="btn" type="button" id="start">Start</button>
        <button class="btn" type="button" id="stop">Stop</button>
        <button class="btn" type="button" id="reset">Reset</button>
      </div>
    </div>
  </body>
